<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		p{
			margin: 0px;
			padding: 0px;
			background-color: yellow;
			border: 1px solid red;
		}
		#target{
			margin: 10px;
			padding: 20px;
			background-color: lightgreen;
			border: 1px solid red;
		}
	</style>
	<title></title>
</head>
<body>
	<p>margin: 0px, padding: 0px인 단락입니다.</p>
	<p id="target">margin: 10px, padding: 20px인 단락입니다.</p>
</body>
</html>
